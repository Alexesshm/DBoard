name: Update Dashboard Data

on:
  # Run on schedule (every 2 hours)
  schedule:
    - cron: '0 */2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
      
      - name: Create credentials file
        run: |
          echo "WB_API_TOKEN=${{ secrets.WB_API_TOKEN }}" > Credentials.env
          echo "OZON_CLIENT_ID=${{ secrets.OZON_CLIENT_ID }}" >> Credentials.env
          echo "OZON_API_KEY=${{ secrets.OZON_API_KEY }}" >> Credentials.env
      
      - name: Fetch WB data
        run: python Scripts/fetch_wb_data.py
        continue-on-error: true
      
      - name: Fetch Ozon data
        run: python Scripts/fetch_ozon_data.py
        continue-on-error: true
      
      - name: Prepare dashboard data
        run: python Scripts/prepare_dashboard_data.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet dashboard_data.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dashboard_data.json
          git commit -m "ðŸ“Š Auto-update dashboard data [$(date +'%Y-%m-%d %H:%M')]"
          git push
